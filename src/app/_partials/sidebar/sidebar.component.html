<mat-sidenav-container class="sidebar-container" [style.min-height.px] = "getSideBarHeight()">
    <mat-sidenav>Start</mat-sidenav>
    <mat-sidenav-content>
        <mat-nav-list>
            <mat-list-item class="list-item">Main Navigation</mat-list-item>
            <mat-list-item *ngFor="let menu of menus" class="list-item">
                <a matLine href="javascript:void(0)" (click)="openChildrenMenu($event)" id = "{{menu.name | lowercase}}"><i class="fa {{menu.icon}} icon-gap"></i><label>{{menu.name}}</label>
                    <span *ngIf="menu.children">
                        <mat-icon class='fa fa-angle-left treeview-angle' ></mat-icon>
                    </span>
                    <mat-nav-list id = "child-menu-{{menu.name | lowercase}}" class ="child-menu-close" *ngIf="menu.children">
                        <mat-list-item *ngFor="let child of menu.children" class="list-item list-item-child">
                            <a href="{{child.path}}"><mat-icon class="fa fa-circle icon-gap"></mat-icon><label>{{child.name}}</label></a>
                        </mat-list-item>
                    </mat-nav-list>
                </a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav-content>
</mat-sidenav-container>
