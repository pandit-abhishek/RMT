<mat-toolbar color="" class="application-header">
    <mat-toolbar-row>
        <div class="col-xs-12 col-sm-12 col-md-7 col-xl-7 title-column">
            <h2>Enterprises Services</h2>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-5 col-xl-5 button-column">
            <mat-chip-list class="button-block">
                <mat-chip color="primary" [routerLink]="['/application/logentry/'+appName+'/create']" >Create Log Entry</mat-chip>
                <mat-chip color="accent" selected>List Log Entry</mat-chip>
            </mat-chip-list>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
